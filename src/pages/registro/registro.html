<ion-header>

  <ion-navbar color="primary">
    <ion-title>usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="grid1">
    <ion-row class="rowprincip">
      <ion-col width-20>
        identificacion
      </ion-col>
      <ion-col width-50>
        Usuario
      </ion-col>
      <ion-col width-30>
        Ver...
      </ion-col>
    </ion-row>
    <ion-row ng-repeat="row in gallery" *ngFor="let users of usuarios">
      <ion-col width-20>
        <h6 color="light">{{users.doc_number}}</h6>
      </ion-col>
      <ion-col width-50>
        <h6 color="light">{{users.name}} {{users.last_name}}</h6>
      </ion-col>
      <ion-col width-30>
        <button ion-button color="primary" (click)="veruser(users)">Visualizar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
